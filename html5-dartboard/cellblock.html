<html>
<head>
<title>Canvas Template</title>
<script type="text/javascript" src="jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="jcanvas.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
<div id='options'>Create new board: <input type="text" id="wid" size="1" value="3" /> by <input type="text" id="len" size="1" value="3" />. Box size: <input type="text" size="1" value="100" id="s" /> <input type="button" value="Go" onClick="setSize(document.getElementById('s').value);draw(document.getElementById('len').value,document.getElementById('wid').value);" size="1" /><br />
</div>
<div id="stretch" >
<canvas id="canvas" width="1" height="1" style="border:1px solid black"></canvas>
</div>
<div id="message">Some message</div>
<script type="text/javascript" src="cellblock.js"></script>
<style type="text/css">
canvas{
	background-image:url(bg.jpg);	
}
</style>
</body>
</html>
